---
$schema: http://json-schema.org/draft-04/schema#

description: Analysis Samples Manifest Validator.  See README in config section for more info on each.
properties:
    sample:
        type: string
        description: format RU#_EX_SQ#_LANE where LANE leading zeros removed, and if merged lane =0
    sample_lane:
        type: string
        description: RU#_EX_SQ#_LANE with no lane substitution. Identifes the sub patterns to merge to create sample if merging is enabled.  if merge_single=single then sample==sample_lane. if merge, then sample_lane is unique, sample is the aggregation pattern, which may be 1 to 1, but if set to merge should be 1(sample) pattern to >1(sample_lane) patterns.<--- this was implemented, then scaled back, and now is largely only really working for merging.
    SQ:
        type: string
        description: SQ# is the unique ID of the sequencing barcode index.
    RU:
        type: string
        description: RUNID
    EX:
        type: string
        description: Experiment ID.
    LANE:
        type: number
        description: Sequencing lane for the run as an integer. 1,2,3,4 for raw data, if set to 0, implies pre-concatendated fastqs
    r1_path:
        type: string
    r2_path:
        type: string
    biological_sex:
        type: string
    iddna_uid:
        type: string
    concordance_control_path:
        type: string
    is_positive_control:
        type: boolean
    is_negative_control:
        type: boolean
    sample_type:
        type: string
    merge_single:
        type: string
    external_sample_id:
        type: string
required:
    - sample
    - sample_lane
    - SQ
    - RU
    - EX
    - LANE
    - r1_path
    - r2_path
    - biological_sex
    - iddna_uid
    - concordance_control_path
    - is_positive_control
    - is_negative_control
    - sample_type
    - merge_single
    - external_sample_id
