        use_bases_mask: ' --use-bases-mask  y150n1,i8,i8,y150n1 '  # Set this wisely- heavily depends on the seq lib adpaters used ie: --use-bases-mask y150n1,i8,i8,y150n1  ##<----  !  remember to change this
