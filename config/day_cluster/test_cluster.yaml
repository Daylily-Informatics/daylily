Region: us-west-2
Image:
  Os: centos7
HeadNode:
  InstanceType: r5n.4xlarge
  Networking:
    ElasticIp: true
    SubnetId: subnet-018d25d2f208a83a2
  DisableSimultaneousMultithreading: false
  Ssh:
    KeyName: daylily
  Dcv:
    Enabled: true
    Port: 8443
  LocalStorage:
    RootVolume:
      Size: 500
      VolumeType: gp3
      DeleteOnTermination: false
    EphemeralVolume:
      MountDir: /head_root
  CustomActions:
    OnNodeConfigured:
      Script: s3://daylily-ref/cluster_boot_config/post_install.sh
  Iam:
    S3Access:
      - BucketName: daylily-ref
        EnableWriteAccess: False
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::670484050738:policy/pclusterTagsAndBudget
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    ScaledownIdletime: 5
    Dns:
      DisableManagedDns: false
    QueueUpdateStrategy: DRAIN
  SlurmQueues:
    - Name: i96-5
      CapacityType: SPOT
      AllocationStrategy: capacity-optimized
      ComputeResources:
        - Name: v24xl
          Instances:
            - InstanceType: r5n.metal  # 96/78
            - InstanceType: r5n.24xlarge  # 96/768  7,2
            - InstanceType: r5dn.metal  # 96/768  7,2
            - InstanceType: r5dn.24xlarge  # 96/768  7,2
            - InstanceType: r5b.metal  # 96/768  7,2
            - InstanceType: r5b.24xlarge  # 96/768  7,2
          MinCount: 0
          MaxCount: 10
          Networking:
            PlacementGroup:
              Enabled: false
          Efa:
            Enabled: false
      Networking:
        SubnetIds:
          - subnet-0aafeaa872d546fc4
      CustomActions:
        OnNodeConfigured:
          Script: s3://daylily-ref/cluster_boot_config/post_install.sh
      Iam:
        S3Access:
          - BucketName: daylily-ref
            EnableWriteAccess: False
        AdditionalIamPolicies:
          - Policy: arn:aws:iam::670484050738:policy/pclusterTagsAndBudget
    - Name: i64-5
      CapacityType: SPOT
      AllocationStrategy: capacity-optimized
      ComputeResources:
        - Name: v16xl
          Instances:
            - InstanceType: r5b.16xlarge  # 64/512  4,1
            - InstanceType: r5dn.16xlarge  # 64/512  4,1
            - InstanceType: r5n.16xlarge  # 64/512   5,3
          MinCount: 0
          MaxCount: 8
          Networking:
            PlacementGroup:
              Enabled: false
          Efa:
