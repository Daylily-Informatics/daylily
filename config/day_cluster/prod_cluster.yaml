    StorageType: FsxLustre
    FsxLustreSettings:
      ImportPath: REGSUB_S3_BUCKET_REF/data/
      ExportPath: REGSUB_S3_BUCKET_RESULTS/exports/
      StorageCapacity: 4800
      DeploymentType: SCRATCH_2
      AutoImportPolicy: NEW_CHANGED_DELETED # LustreMountOptions: ro # Mount as read-only << enable this once dayliyl no longer caches to /fsx
      StorageType: SSD
