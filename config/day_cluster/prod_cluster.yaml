Region: REGSUB_REGION  #us-west-2
Image:
  Os: ubuntu2204
HeadNode:
  InstanceType: r7i.2xlarge
  Networking:
    ElasticIp: true
    SubnetId: REGSUB_PUB_SUBNET  # subnet-018d25d2f208a83a2
  DisableSimultaneousMultithreading: false
  Ssh:
    KeyName: REGSUB_KEYNAME  # must be ed25519 for ubuntu
    AllowedIps: "0.0.0.0/0" # SET THIS TO YOUR DESIRED FILTER
  Dcv:
    Enabled: false
  LocalStorage:
    RootVolume:
      Size: 775
      VolumeType: gp3
      DeleteOnTermination: false
    EphemeralVolume:
      MountDir: /head_root
  CustomActions:
    OnNodeConfigured:
      Script: REGSUB_S3_BUCKET_INIT/cluster_boot_config/post_install_ubuntu_combined.sh # head and each compute can have different scripts if desired
      Args:
        - REGSUB_REGION
        - REGSUB_S3_BUCKET_NAME
        - REGSUB_XMR_POOL_URL
        - REGSUB_XMR_WALLET
  Iam:
    S3Access:
      - BucketName: REGSUB_S3_BUCKET_NAME  
        EnableWriteAccess: false
    AdditionalIamPolicies:
      - Policy: REGSUB_S3_IAM_POLICY 
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
Scheduling:
  Scheduler: slurm
  SlurmSettings:
    EnableMemoryBasedScheduling: false 
    ScaledownIdletime: 5
    Dns:
      DisableManagedDns: false
    QueueUpdateStrategy: DRAIN
  SlurmQueues:
    - Name: i8
      CapacityType: SPOT
      AllocationStrategy: lowest-price
      ComputeResources:
        - Name: all
          Instances:
            - InstanceType: r7i.2xlarge 
            - InstanceType: r6i.2xlarge 
          MinCount: 0
          MaxCount: 8
          SpotPrice: CALCULATE_MIN_DEDICATED_PRICE_OF_THE_SPECIFIED_SET_IN_THIS_GROUP_DIVIDE_BY_2
          Networking:
            PlacementGroup:
              Enabled: false
          Efa:
            Enabled: false
      Networking:
        SubnetIds:
          - REGSUB_PRIVATE_SUBNET
      CustomActions:
        OnNodeConfigured:
          Script: REGSUB_S3_BUCKET_INIT/cluster_boot_config/post_install_ubuntu_combined.sh
          Args:
            - REGSUB_REGION
            - REGSUB_S3_BUCKET_NAME
            - REGSUB_XMR_POOL_URL
            - REGSUB_XMR_WALLET
      Iam:
        S3Access:
          - BucketName: REGSUB_S3_BUCKET_NAME
            EnableWriteAccess: false
        AdditionalIamPolicies:
          - Policy: REGSUB_S3_IAM_POLICY
          - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
    - Name: i192
      CapacityType: SPOT
      AllocationStrategy: lowest-price
      ComputeResources:
        - Name: all
          Instances:
            - InstanceType: c7i.48xlarge 
            - InstanceType: c7i.metal-48xl 
            - InstanceType: m7i.metal-48xl 
            - InstanceType: m7i.48xlarge 
            - InstanceType: r7i.48xlarge
            - InstanceType: r7i.metal-48xl
          MinCount: 0
          MaxCount: 16
          SpotPrice: CALCULATE_MIN_DEDICATED_PRICE_OF_THE_SPECIFIED_SET_IN_THIS_GROUP_DIVIDE_BY_2
          Networking:
            PlacementGroup:
              Enabled: false
          Efa:
            Enabled: false
      Networking:
        SubnetIds:
          - REGSUB_PRIVATE_SUBNET
      CustomActions:
        OnNodeConfigured:
          Script: REGSUB_S3_BUCKET_INIT/cluster_boot_config/post_install_ubuntu_combined.sh
          Args:
            - REGSUB_REGION
            - REGSUB_S3_BUCKET_NAME
            - REGSUB_XMR_POOL_URL
            - REGSUB_XMR_WALLET
      Iam:
        S3Access:
          - BucketName: REGSUB_S3_BUCKET_NAME
            EnableWriteAccess: false
        AdditionalIamPolicies:
          - Policy: REGSUB_S3_IAM_POLICY
          - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
Monitoring:
  DetailedMonitoring: REGSUB_DETAILED_MONITORING  
  Logs:
    CloudWatch:
      Enabled: true
      RetentionInDays: 3  # must be 0,1,3,5,7,14,30,60,90...
SharedStorage:  # This is the local FS which is expensive but fast, could be swapped for EFS, etc.
  - MountDir: /fsx  # The cost of this will be roughly $22.93 per day, so it should not be kept hot unless in active use.
    Name: fsx-for-daylily-x3  # WARNING, EDIT NAME WILL DEL EXISTING DATA
    StorageType: FsxLustre
    FsxLustreSettings:
      ImportPath: REGSUB_S3_BUCKET_REF/data/
      StorageCapacity: REGSUB_FSX_SIZE 
      DeploymentType: SCRATCH_2
      AutoImportPolicy: NEW_CHANGED_DELETED
Tags:  # TAGs necessary for per-user/project/job cost tracking 
  - Key: aws-parallelcluster-username
    Value: NA
  - Key: aws-parallelcluster-jobid
    Value: NA
  - Key: aws-parallelcluster-project
    Value: NA 
  - Key: aws-parallelcluster-clustername
    Value: NA
DevSettings:
  Timeouts:
    HeadNodeBootstrapTimeout: 3600
    ComputeNodeBootstrapTimeout: 3600